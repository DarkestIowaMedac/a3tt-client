<div class="container mt-4">
  <h1 class="mb-4">
    <i class="fas fa-tasks me-2"></i>Mis Tareas
  </h1>

  <!-- Formulario para nueva categoría -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Nueva Categoría</h5>
      <div class="input-group">
        <input 
          type="text" 
          class="form-control" 
          placeholder="Nombre de la categoría"
          [(ngModel)]="newCategoryName"
          (keyup.enter)="createCategory()"
        >
        <button class="btn btn-primary" (click)="createCategory()">
          <i class="fas fa-plus me-1"></i>Crear
        </button>
      </div>
    </div>
  </div>

  <!-- Lista de categorías -->
  <div *ngFor="let category of categories$ | async" class="card mb-3">
    <div class="card-header d-flex justify-content-between align-items-center">
      <div *ngIf="editingCategory.id !== category.id; else editTemplate">
        <h5 class="mb-0">{{ category.name }}</h5>
      </div>
      <ng-template #editTemplate>
        <div class="input-group">
          <input 
            type="text" 
            class="form-control" 
            [(ngModel)]="editingCategory.name"
            (keyup.enter)="updateCategory()"
            #editInput
            (focus)="editInput.select()"
          >
          <button class="btn btn-sm btn-success" (click)="updateCategory()">
            <i class="fas fa-check"></i>
          </button>
          <button class="btn btn-sm btn-secondary" (click)="cancelEditing()">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </ng-template>

      <div *ngIf="editingCategory.id !== category.id">
        <button class="btn btn-sm btn-outline-secondary me-2" 
                (click)="startEditing(category)">
          <i class="fas fa-edit"></i>
        </button>
        <button class="btn btn-sm btn-outline-danger" 
                (click)="openDeleteDialog(category)">
          <i class="fas fa-trash"></i>
        </button>
      </div>
    </div>

          <!-- Tareas pendientes -->
    <div class="card-body">
      <h6>Tareas pendientes</h6>
      <button class="btn btn-sm btn-success" (click)="openCreateTaskModal(category.id)">
        <i class="fas fa-plus me-1"></i>Nueva Tarea
      </button>
      <ul class="list-group mb-3">
        <li *ngFor="let task of getTasksByCategory(category.id, 0)" class="list-group-item">
          <div class="form-check d-flex align-items-center">
            <input type="checkbox" class="form-check-input me-2" 
                  [checked]="task.state === 1"
                  (change)="toggleTaskState(task)">
            <label class="form-check-label flex-grow-1">{{ task.name }}</label>
            <button class="btn btn-sm btn-outline-info" (click)="openTaskDetails(task)">
              <i class="fas fa-info-circle"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger" (click)="deleteTask(task)">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </li>
      </ul>

      <!-- Tareas completadas -->
      <div class="completed-tasks">
        <button class="btn btn-sm btn-link p-0" (click)="toggleCompletedTasks(category.id)">
          <i class="fas fa-eye me-1"></i>Ver completadas
          <i class="fas ms-1" 
             [class.fa-chevron-down]="!showCompleted[category.id]" 
             [class.fa-chevron-up]="showCompleted[category.id]"></i>
        </button>

        <div *ngIf="showCompleted[category.id]" class="mt-2">
          <ul class="list-group">
            <li *ngFor="let task of getTasksByCategory(category.id, 1)" class="list-group-item">
              <div class="form-check d-flex align-items-center">
                <input type="checkbox" class="form-check-input me-2" 
                      [checked]="task.state === 1"
                      (change)="toggleTaskState(task)">
                <label class="form-check-label flex-grow-1">{{ task.name }}</label>
                <button class="btn btn-sm btn-outline-info" (click)="openTaskDetails(task)">
                  <i class="fas fa-info-circle"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger" (click)="deleteTask(task)">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Tareas sin categoría -->
  <div class="card mb-3">
    <div class="card-header">
      <h5 class="mb-0">Tareas sin categoría</h5>
    </div>
    <div class="card-body">
      <h6>Tareas pendientes</h6>
        <button class="btn btn-sm btn-success" (click)="openCreateTaskModal(-1)">
          <i class="fas fa-plus me-1"></i>Nueva Tarea
        </button>
      <ul class="list-group mb-3">
        <li *ngFor="let task of getUncategorizedTasks(0)" class="list-group-item">
          <div class="form-check d-flex align-items-center">
            <input type="checkbox" class="form-check-input me-2" 
                  [checked]="task.state === 1"
                  (change)="toggleTaskState(task)">
            <label class="form-check-label flex-grow-1">{{ task.name }}</label>
            <button class="btn btn-sm btn-outline-info" (click)="openTaskDetails(task)">
              <i class="fas fa-info-circle"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger" (click)="deleteTask(task)">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </li>
      </ul>

      <button class="btn btn-sm btn-link p-0" (click)="toggleUncategorizedCompleted()">
        <i class="fas fa-eye me-1"></i>Ver completadas
        <i class="fas ms-1" 
           [class.fa-chevron-down]="!showUncategorizedCompleted" 
           [class.fa-chevron-up]="showUncategorizedCompleted"></i>
      </button>

      <div *ngIf="showUncategorizedCompleted" class="mt-2">
        <ul class="list-group">
          <li *ngFor="let task of getUncategorizedTasks(1)" class="list-group-item">
            <div class="form-check d-flex align-items-center">
              <input type="checkbox" class="form-check-input me-2" 
                    [checked]="task.state === 1"
                    (change)="toggleTaskState(task)">
              <label class="form-check-label flex-grow-1">{{ task.name }}</label>
              <button class="btn btn-sm btn-outline-info" (click)="openTaskDetails(task)">
                <i class="fas fa-info-circle"></i>
              </button>
              <button class="btn btn-sm btn-outline-danger" (click)="deleteTask(task)">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Mensaje cuando no hay categorías -->
  <div *ngIf="(categories$ | async)?.length === 0" class="alert alert-info">
    No tienes ninguna categoría creada. ¡Crea una para empezar o crea una tarea sin categoría!
  </div>
</div>
