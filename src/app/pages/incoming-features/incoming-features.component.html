<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="text-center mb-5">
        <h1 class="display-4 text-primary">Próximas Funcionalidades</h1>
        <p class="lead text-muted">Estamos trabajando en estas mejoras para ti</p>
      </div>

      <div class="row g-4">
        <div class="col-md-6" *ngFor="let feature of features">
          <div class="card h-100 border-0 shadow-sm">
            <div class="card-body p-4">
              <div class="d-flex">
                <div class="me-3 text-primary">
                  <i [class]="feature.icon" style="font-size: 1.5rem;"></i>
                </div>
                <div>
                  <h3 class="h5">{{ feature.title }}</h3>
                  <p class="text-muted mb-2">{{ feature.description }}</p>
                  <span class="badge" 
                        [ngClass]="{
                          'bg-primary': feature.status === 'En desarrollo',
                          'bg-secondary': feature.status === 'Planeado',
                          'bg-info': feature.status === 'En roadmap'
                        }">
                    {{ feature.status }}
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="text-center mt-5">
        <button class="btn btn-outline-primary px-4">
          <i class="bi bi-envelope me-2"></i> Notificarme cuando esté disponible
        </button>
      </div>
    </div>
  </div>
</div>
